{% extends "base.html" %}
{% block content %}
<a href="{% url 'accounts:profile' %}">back to profile page</a>
<div class="form">
  <h3>Change password</h3>
  <form method="post" action="{% url 'accounts:password_change' %}">
    {% csrf_token %}
    {{ form }}
    <p>
      <input type="submit" value="Save">
    </p>
  </form>
</div>
{% endblock %}
