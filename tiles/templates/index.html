{% extends 'base.html' %}
{% block content %}
<h1>Tiles</h1>
{% if composition_list %}
<ul>
  {% for composition in composition_list %}
  <li><a href="{% url 'detail' composition.id %}">{{ composition.created_at }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No compositions are available.</p>
{% endif %}
<p><a href="{% url 'new' %}">Create new composition</a></p>
{% endblock %}
